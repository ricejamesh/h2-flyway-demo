# Ensure this matches with Constants.SCHEMA, which defines the Entity/Table schemas.
user.settings.schema_name=application
user.settings.database_name=h2-flyway-demo

spring.flyway.placeholders.schema_name=${user.settings.schema_name:-default}

spring.datasource.url=jdbc:h2:tcp://localhost/${user.settings.database_name};AUTO_SERVER=TRUE;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
